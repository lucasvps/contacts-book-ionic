<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agenda de contatos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-group *ngFor = 'let contact of contacts'>
      <ion-card>
        <ion-item href="#" class="ion-activated">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>{{contact.getName()}}</ion-label>
        </ion-item>
      
        <ion-item href="#">
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>{{contact.getPhone()}}</ion-label>
        </ion-item>
      
        <ion-item class="ion-activated">
          <ion-icon name="transgender-outline" slot="start"></ion-icon>
          <ion-label>{{contact.getGender()}}</ion-label>
        </ion-item>
      
        <ion-item>
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label> {{contact.getBirthDate()}}</ion-label>
        </ion-item>
      </ion-card>
    </ion-item-group>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color=dark (click)="_serviceRouter.goTo('/register')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
